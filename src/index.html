<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ice Cream Cafe" />
    <title>Ice Cream</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Raleway:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="icon" href="./images/logo.svg" type="image/x-icon" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <include src="./partials/mobile-menu.html"></include>
    <main>
      <include src="./partials/hero.html"></include>
      <include src="./partials/products.html"></include>
      <include src="./partials/about.html"></include>
      <include src="./partials/advantages.html"></include>
      <include src="./partials/gallery.html"></include>
      <include src="./partials/customer-reviews.html"></include>
      <include src="./partials/contacts.html"></include>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/modal.html"></include>
    <include src="./partials/modal-order.html"></include>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      type="module"
    ></script>
    <script src="../js/slider.js" type="module"></script>

    <script src="../js/click-btn-products.js" type="module"></script>
    <script src="../js/click-btn-hero.js" type="module"></script>

    <script src="../js/about-modal.js" type="module"></script>
    <script src="../js/modal.js" type="module"></script>
    <script src="../js/modal-order.js" type="module"></script>

    <script src="../js/mobile-menu.js" type="module"></script>
    <script src="../js/active-menu-btn.js" type="module"></script>
    <script src="../js/mob-menu-btns.js" type="module"></script>

    <script src="../js/map_click_btn.js"></script>

    <script>
      $(document).ready(function () {
        $("a[href*='#']").on('click', function (e) {
          var anchor = $(this);
          $('html, body')
            .stop()
            .animate(
              {
                scrollTop: $(anchor.attr('href')).offset().top,
              },
              777
            );
          e.preventDefault();
          return false;
        });
      });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
