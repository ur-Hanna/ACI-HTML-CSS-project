<div class="bacdrop is-hidden" data-modal>
  <div class="bacdrop__content">
    <div class="modal">
      <div class="modal__content">
        <button type="button" class="modal__close-btn" data-modal-close>
          <svg width="18" height="18" class="modal__close-svg">
            <use href="./images/icon.svg#icon-close-modal-btn"></use>
          </svg>
        </button>
        <svg width="132.66" height="33.33" class="modal__logo-svg">
          <use href="./images/icon.svg#icon-logo"></use>
        </svg>
        <div class="modal__circl">
          <picture>
            <source
              srcset="
                ./images/hero/ice-cream/ice-cream_desktop.png    1x,
                ./images/hero/ice-cream/ice-cream_desktop@2x.png 2x
              "
              media="(min-width: 768px)"
            />

            <img
              src="images/hero/ice-cream/ice-cream_desktop.png"
              alt="ice-cream"
              class="modal__img"
            />
          </picture>
        </div>
      </div>

      <div class="madal__titel-wrapper">
        <p class="madal__pre-titel">Become a Part of a Premium</p>
        <h2 class="modal__titel">Business</h2>
      </div>
      <p class="modal__titel-description">
        Whether you're just curious or ready to dive in, we'd love to hear from
        you and discuss even more details with you.
      </p>
      <form class="modal__form">
        <label class="modal__label">
          Full name
          <input
            type="text"
            name="full_name"
            class="madal__input"
            placeholder="Michaela Jaramillo"
            required
          />
        </label>
        <label class="modal__label">
          Phone number
          <input
            type="tel"
            name="user-tel"
            class="madal__input"
            placeholder="+61(0) 383 766 284"
            required
          />
        </label>
        <label class="modal__label">
          Email
          <input
            type="email"
            name="user-email"
            class="madal__input"
            placeholder="noreply@envato.com"
            required
          />
        </label>

        <label class="modal__label">
          Massage
          <textarea
            name="coments"
            class="modal__text-area"
            placeholder="Your comment..."
          ></textarea>
        </label>

        <button type="submit" class="contacts-btn btn-second">
          Submit
          <svg class="btn-svg" Width="5" height="8">
            <use href="/src/images/icon.svg#icon-more"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>
